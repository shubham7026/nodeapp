version : '3'
services:
  web:
    build:
        context: .
        dockerfile: Dockerfile.dev
    ports:
        - "4002:3000"
    volumes:
        - /home/node/app/node_modules
        - .:/home/node/app
  tests:
    build:
        context: .
        dockerfile: Dockerfile.dev
    volumes:
        - /home/node/app/node_modules
        - .:/home/node/app
    command: ["npm","run","test"] 
